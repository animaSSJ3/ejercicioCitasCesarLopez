<main th:fragment="tablaCitas" class="content px-3 py-2">
	<div class="container-fluid">
		<h3>Citas</h3>
		<br/>

		<table class="table table-bordered table-striped table-hover table-responsive text-center">
			<thead>
				<tr>
					<th>ID</th>
					<th>CREDENCIAL</th>
					<th>FECHA CITA</th>
					<th>HORA CITA</th>
					<th>ESTADO</th>
					<td>ACCIONES</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="solC:${listaCitas}">
					<td th:text="${solC.id}"></td>
					<td th:text="${solC.idPaciente.credencial}"></td>
					<td th:text="${solC.fechaCita}"></td>
					<td th:text="${solC.horaCita} "></td>
					<td th:text="${solC.estadoCita}"></td>
					<td>
						<button class="btn btn-primary", title="Editar" th:attr="onclick=|Edit('${solC.id}')|">
							<i class="fa-solid fa-pen-to-square"></i>
						</button>
						<button class="btn btn-danger", title="Eliminar" th:attr="onclick=|Delete('${solC.id}')|">
							<i class="fa-solid fa-trash"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</main>
